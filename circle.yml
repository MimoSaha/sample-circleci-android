general:
  artifacts:
    - /home/ubuntu/sample-circleci-android/app/build/outputs/apk/

machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25

test:
  override:
    - ./gradlew assembleDebug